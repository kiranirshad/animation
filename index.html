<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Buttons</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p>Hint: https://webdeasy.de/en/top-css-buttons-en/</p>
    <!-- effect 1 -->
    <h1>#1 Hover Glow Effect</h1>
    <button class="effect-1" type="button">HOVER ME, THEN CLICK ME!</button>

    <!-- Effect 2 -->

    <h1>#2 Rounded Button</h1>
    <a href="#" class="effect-2">Hover me</a>

    <!-- effect5-1-->

    <h1>#6 Thin Buttons 1</h1>
    <div class="effect5-1">
        <div class="btn btn-one">
            <span>HOVER ME</span>
        </div>
    </div>

    <!-- effect5-3 -->
    <h1>#6 Thin Buttons 3</h1>

    <div class="effect5-3">
        <div class="btn btn-three">
            <span>HOVER ME</span>
        </div>
    </div>
</body>

</html>
